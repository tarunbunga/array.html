<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>array.unshift() method</h3>
   <script>
      var bannu=["raju","bannu","tarun","chandu","rakhi","bunni"];
      document.write(bannu);
      document.write("<br/>");
      document.write(bannu.unshift("jaanu"));
      document.write(bannu);
   </script>
   <h3>shift</h3>
   <script>
    var bannu=["raju","bannu","tarun","chandu","rakhi","bunni"];
    document.write(bannu);
    document.write("<br/>");
    document.write(bannu.shift());
    document.write(bannu);
   </script>

    
</body>
</html>
