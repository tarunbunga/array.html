<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h3>array.push() method</h3>
   <script>
    var bannu=new Array("raju","bannu","tarun","chandu","rakhi","bunni");
    document.write(bannu.push("joji"));
    document.write("<br/>");
    document.write(bannu.push("ajay"));
    document.write("<br/>");
    document.write(bannu.push("nani"));
    document.write("<br/>");
    document.write(bannu.push("sam"));
    document.write(bannu);
   </script>
    
</body>
</html>
